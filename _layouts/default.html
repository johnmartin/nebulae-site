<!DOCTYPE html>
<html>
<head>

  <title>{{ page.title }}</title>

  <link href="/dist/fonts/fonts.css" rel="stylesheet">
  <link href="/dist/styles/master.css" rel="stylesheet">

</head>
<body>

  <header id="header">
    <h1 class="logo"><a href="/">Nebulae</a></h1>
    <p>A 2D infinite space exploration, survival &amp; crafting game.</p>
    <p>Coming sometime in 2015.</p>
    <hr class="mini">
    <ul class="nav">
      <li>
        <a href="/"{% if page.id == 'home' %} class="active"{% endif %}>
          <i class="fa fa-fw fa-book"></i> Dev blog
        </a>
      </li>
      <li>
        <a href="http://twitter.com/NebulaeGame" target="_blank">
          <i class="fa fa-fw fa-twitter"></i> Twitter
        </a>
      </li>
      <li>
        <a href="mailto:support@nebulaegame.com">
          <i class="fa fa-fw fa-envelope"></i> Contact
        </a>
      </li>
    </ul>
  </header>

  <div id="content" class="wrapper">
    {{ content }}
  </div>

  <style id="header-style"></style>
  <script src="/dist/scripts/vendor.js"></script>
  <script src="/dist/scripts/app.js"></script>

  {% include analytics.ext %}

</body>
</html>
